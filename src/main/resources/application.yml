spring:
  profiles:
    active: jwt, image, local, mongo
---
spring:

# aop 관련 설정
  aop:
    auto: true
    proxy-target-class: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

